<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --- Google font 400 ---  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Craftsvilla Bergen</title>
  </head>
  <body>
    <!-- --- Navigation bar with logo, links to all pages, search and contact us --- -->
    <div class="nav-bar">
      <!-- --- Company logo --- -->
      <div class="logo"></div>
      <!-- --- Nav bar navigation links --- -->
      <div class="nav-items1" class="home"></div>
      <div class="nav-items2" class="gallery"></div>
      <div class="nav-items3" class="kits"></div>
      <div class="nav-items4" class="feedback"></div>
      <div class="nav-items5" class="booking"></div>
      <!-- --- Nav bar search field and contact us link --- -->
      <div class="nav-search"></div>
      <div class="nav-contact">Div</div>
    </div>
    <!-- --- Header with title, and sometimes text and image --- -->
    <div class="header">
      <div class="header-title"></div>
      <!-- --- Header text and image is not on all pages, comment out if not needed (don't delete) --- -->
      <div class="header-text"></div>
      <div class="header-img"></div>
    </div>
    <!-- --- Content for various pages --- -->
    <div class="page-content">
      <!-- --- Container for page content --- -->
      <div class="content-container"></div>
    </div>
    <!-- --- Footer with navigation and links to SoMe --- -->
    <div class="footer">
      <!-- --- Contact and about us links --- -->
      <div class="contact"></div>
      <div class="about-us"></div>
      <!-- --- Footer navigation links --- -->
      <div class="footer-nav-items1" class="home"></div>
      <div class="footer-nav-items2" class="gallery"></div>
      <div class="footer-nav-items3" class="kits"></div>
      <div class="footer-nav-items4" class="feedback"></div>
      <div class="footer-nav-items5" class="booking"></div>
      <!-- --- SoMe links --- -->
      <div class="fbook"></div>
      <div class="insta"></div>
      <div class="whatsapp"></div>
      <div class="booking-button"></div>
    </div>
  </body>
</html>
