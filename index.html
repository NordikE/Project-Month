<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- --- Google font 400 ---  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Craftsvilla Bergen</title>
  </head>
  <body>
    <!-- --- Navigation bar with logo, links to all pages, search and contact us --- -->
    <nav>
      <!-- --- Company logo --- -->
      <div class="logo">Logo</div>
      <!-- --- Nav bar navigation links --- -->
      <ul class="nav-items">
        <li class="home"><a href="#">Home</a></li>
        <li class="gallery"><a href="#">Gallery</a></li>
        <li class="kits"><a href="#">Kits</a></li>
        <li class="feedback"><a href="#">Feedback</a></li>
        <li class="booking"><a href="#">Booking</a></li>
      </ul>
      <!-- --- Nav bar search field and contact us link --- -->
      <div class="nav-search"></div>
      <div class="nav-contact"></div>
    </nav>

    <!-- --- Header with title, and sometimes text and image --- -->
    <div class="header">
      <div class="header-title"></div>
      <!-- --- Header text and image is not on all pages, comment out if not needed (don't delete) --- -->
      <div class="header-text"></div>
      <div class="header-img"></div>
    </div>
    <!-- --- Content for various pages --- -->
    <div class="page-content">
      <!-- --- Container for page content --- -->
      <div class="content-container"></div>
    </div>
    <!-- --- Footer with navigation and links to SoMe --- -->
    <footer>
      <!-- --- Contact and about us links --- -->
      <div class="contact"></div>
      <div class="about-us"></div>
      <!-- --- Footer navigation links --- -->
      <ul class="footer-nav">
        <li class="home"><a href="#">Home</a></li>
        <li class="gallery"><a href="#">Gallery</a></li>
        <li class="kits"><a href="#">Kits</a></li>
        <li class="feedback"><a href="#">Feedback</a></li>
        <li class="booking"><a href="#">Booking</a></li>
      </ul>
      <!-- --- SoMe links --- -->
      <div class="fbook"></div>
      <div class="insta"></div>
      <div class="whatsapp"></div>
      <div class="booking-button"></div>
    </footer>
  </body>
</html>
